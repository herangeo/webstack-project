<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Creation</title>
</head>
<body>
  <form id="postForm">
    <label for="username">Username:</label>
    <input type="text" id="uname" name="username" required><br><br>
    <label for="password">Password:</label><br>
    <input type="text" id="pass" name="password" required><br><br><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhs0g1RMoV3mBy9BpYMn-X3lq2dCOFT2M",
      authDomain: "video-streaming-platform-wsd.firebaseapp.com",
      projectId: "video-streaming-platform-wsd",
      storageBucket: "video-streaming-platform-wsd.appspot.com",
      messagingSenderId: "5217413066",
      appId: "1:5217413066:web:6948f726c5819edbf41133"
    };

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const postForm = document.getElementById("postForm");

    postForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const userid = document.getElementById("uname").value;
      const password = document.getElementById("pass").value;

      database.ref("user_credentials").push({
        uname: userid,
        pass: password
      });

      postForm.reset();
      alert("Your message has been sent!");
    });
  </script>
</body>
</html>
